<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!-- linking style.css file-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav className="navbar navbar-expand-lg navbar-light bg-light">
        <Link className="navbar-brand" to="/">Home</Link>
    </nav>
    <!-- Currency Converter -->
    <h1 class="heading text-center display-2">
        Currency Converter
    </h1>
    <hr>
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="form-group col-sm-4">
                    <input type="text" class="form-control searchBox" placeholder="0.00" id="oamount">
                </div>

                <div class="col-sm-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">From</span>
                        </div>
                        <select class="form-control from" id="sel1">
                        </select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">To</span>
                        </div>
                        <select class="form-control to" id="sel2">
                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center">

                <!-- convert button -->
                <button class="btn convert m-2" type="submit">
                    Convert
                </button>
                <!-- reset button -->
                <button class="btn m-2" onclick="clearVal()">
                    Reset
                </button>
            </div>

        </div>

        <div id="finalAmount" class="text-center">
            <!-- Display the converted amount -->
            <h2>
                <span class="finalValue" style="color:rgb(17, 0, 128);">
                </span>
            </h2>
            <h5>
                <span class="reflValue" style="color:rgb(0, 94, 128);">
                </span>
            </h5>    
        </div>
    </div>

    <!-- linking script.js file -->
    <script src="script.js"></script>
</body>

</html>
